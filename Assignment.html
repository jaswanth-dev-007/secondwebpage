<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent-div {
        height: 500px;
        width: 800px;
        background-color: aquamarine;
        position: relative;
      }
      .first-child {
        height: 100px;
        width: 150px;
        background-color: yellow;
        position: absolute;
        border-radius: 10px;
        text-align: center;
      }
      .second-child {
        height: 100px;
        width: 150px;
        background-color: red;
        border-radius: 10px;
        text-align: center;
        position: absolute;
        top: 0;
        right: 0;
      }
      .third-child {
        height: 100px;
        width: 150px;
        background-color: green;
        border-radius: 10px;
        text-align: center;
        position: absolute;
        right: 0;
        bottom: 0;
      }
      .fourth-child {
        height: 100px;
        width: 150px;
        background-color: blue;
        border-radius: 10px;
        text-align: center;
        position: absolute;
        left: 0;
        bottom: 0;
      }
      .fifth-child {
        height: 100px;
        width: 150px;
        background-color: purple;
        border-radius: 10px;
        text-align: center;
        position: absolute;
        left: 300px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="parent-div">
      <div class="first-child"></div>
      <div class="second-child"></div>
      <div class="third-child"></div>
      <div class="fourth-child"></div>
      <div class="fifth-child"></div>
    </div>
  </body>
</html>
